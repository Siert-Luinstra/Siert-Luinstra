<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/baa32501bd.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="header">
    <a href="#">
      <img src="images/logo.svg" alt="header logo" class="header-logo">
    </a>
  </header>

  <section class="home">
    <div class="home-container grid">
      <img src="images/illustration-mockups.svg" alt="hero image" class="home-img">
      <div class="home-data">
        <h1 class="home-title">
          Build The Community <br/> Your Fans Will Love
        </h1>
        <p class="home-paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so
          does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="button">
          Register
        </a>
      </div>
    </div>
  </section>


  <footer class="footer">
    <div class="footer-container grid">
      <div class="footer-social">
        <a href="https://facebook.com" class="footer-social-link">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" class="footer-social-link">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://instagram.com" class="footer-social-link">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="footer-attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>
        <br /> Coded by <a href="https://github.com/Siert-Luinstra" target="_blank">Siert Luinstra</a>
      </p>
    </div>
  </footer>
</body>

</html>
